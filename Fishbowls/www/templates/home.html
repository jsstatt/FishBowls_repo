<ion-view view-title="FishBowls">
  <ion-nav-buttons side="primary">
     <a class="icon ion-information-circled button button-clear" href="#/about"> </a>
   </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
     <a class="icon ion-android-more-vertical button button-clear" href="#/settings"> </a>
   </ion-nav-buttons>
  <ion-content class="padding card-padding" ng-controller="HomeCtrl" scroll="false">
    <div class=" button-block button-light card"
     style="padding: 0">
      <div class="item item-divider item-dark icon-right padding text-center" style="font-size: 200%">
        {{pjtTitle}}
      </div>
      <div class="item item-text-wrap item-stable text-center">
        <br><br><br>
        <p style="font-size: 160%"> {{tskDescription}}</p>
        <br><br>
        <div class="item item-stable" style="font-size: 100%" ng-hide="hideSlider">
          {{minutes | date : 'mm'}}:{{seconds | date : 'ss'}} / {{tskMax | date : 'mm'}}:00 <rzslider class="custom-slider"
           rz-slider-model="sliderValue" rz-slider-options="slider.options"></rzslider>
        </div>

        <br>
        <div class="text-center"><i class="icon big" ng-hide="hideSlider"
          ng-class="getTimericon()" ng-click="toggleTimer()"></i>
        </div>
      </div>
    </div>
    <div class="bar bar-footer bar-stable" style="padding-top:0">
      <div class="row">
        <div class="col col-20 text-center"><i class="icon ion-skip-backward big" ng-click="undo()"></i></div>
        <div class="col col-20 text-center"><i class="icon" style="font-size:175%" ng-class="lockIcon"
          ng-click="toggleLock()"></i></div>
        <div class="col col-20 text-center"><i class="icon ion-plus big" ng-click="addNewTask()"></i></div>
        <div class="col col-20 text-center"><i class="icon ion-forward big" ng-click="skipTask()"></i></div>
        <div class="col col-20 text-center"><i class="icon ion-skip-forward big" ng-click="finish();skipTask();"></i></div>
      </div>
    </div>
  </ion-content>
</ion-view>
